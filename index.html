<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>My Fruits</title>
</head>
<body>
    <button class='btn btn-primary btn-lg' onclick='getFruits()'>FRUIT BASKET</button>
    <div id ="basket">

    </div>
        
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js'></script>
  <script>
        function getFruits() {
            //1 make request to server  x
            //2 if successful show on page 
            //2a find a place to put successful 
            //2b get the results of getFruits();
            //2c inject on html page
            //3 if error, display error
            axios.get('http://localhost:3000/fruits').then(function(results) {
                document.getElementById('basket').innerHTML= results.data
                console.log(results)
            })
            .catch(function(err){
                console.error('Error Message', err.message);
            })
    };
    </script>
</body>
</html>
